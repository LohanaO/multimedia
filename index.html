<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia HTML</title>
</head>
<body>
    <section>
        <h1>Aprendiendo a utilizar Imágenes</h1>
        <img src="img/Guitar-Hero.webp" alt="Imagen Guitar Hero" width="500">
    </section>
    <br>
    <section>
        <h1>Aprendiendo a utilizar los Videos</h1>
        <video controls autoplay muted loop width="500">
            <source src="video/y2mate.com - LINDOS ANIMALES BEBÉS RECOPILACIÓN DE MOMENTOS LINDOS DE LOS ANIMALES  LOS ANIMALES MÁS LINDOS_360p.mp4" type="video/mp4">
        </video>
    </section>
    <br>
    <section>
        <h1>Aprendiendo a utilizar los Audios</h1>
        <audio src="audio/shak.mp3" type="audio/mp3" controls autoplay loop muted></audio>
    </section>
</body>
</html>
